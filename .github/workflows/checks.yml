---
name: Checks

on:
  pull_request:
    types:
      - edited
      - opened
      - ready_for_review
      - reopened
      - review_requested
      - synchronize

permissions:
  contents: read
  packages: write

jobs:
  checks:
    name: Lint, Format, Test & Build
    strategy:
      matrix:
        node-version:
          - 22.x
      fail-fast: true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          registry-url: https://registry.npmjs.org
          cache: npm

      - name: Install
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Format
        run: npm run format

      - name: Test
        run: npm run test:coverage

    # TODO: include build step to test distributed files
